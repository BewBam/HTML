<!DOCTYPE html>
<html>
<head><title>List</title></head>

<body>
    <h1>Unordered List</h1>
    <ul>
        <li>Rice</li>
        <li>Pork</li>
        <li>Beef</li>
        <li>Bok choi</li>
    </ul>
    
    
    <h1>Ordered List</h1>
    <ol type="i">
        <li>Wake up</li>
        <li>Eat breakfast</li>
        <li>Go to school</li>
        <li>Fuck Rau
            <ul>
                <li>In kitchen</li>
                <li>On bed</li>
            </ul>
        </li>
    </ol>
    
    
    <h1>Unordered List</h1>
    <dl>
        <dt>Me</dt>
        <dd>HCMUT</dd>

        <dt>Rau</dt>
        <dd>UEH</dd>
        
        <dt>Nhat</dt>
        <dd>VGU</dd>
    </dl>

</body>
</html>
